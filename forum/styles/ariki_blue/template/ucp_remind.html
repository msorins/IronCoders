<!-- INCLUDE overall_header.html -->

<div id="page-body" class="wrap">

<form action="{S_PROFILE_ACTION}" method="post" id="remind">

<div class="panel">
	<div class="content">

	<div class="content">
		<h2>{L_SEND_PASSWORD}</h2>

		<fieldset>
		<dl>
			<dt><label for="username">{L_USERNAME}:</label></dt>
			<dd><input class="inputbox narrow" type="text" name="username" id="username" size="25" /></dd>
		</dl>
		<dl>
			<dt><label for="email">{L_EMAIL_ADDRESS}:</label><br /><span>{L_EMAIL_REMIND}</span></dt>
			<dd><input class="inputbox narrow" type="text" name="email" id="email" size="25" maxlength="100" /></dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd>{S_HIDDEN_FIELDS}
			<div class="btn btn-big">
				<input type="submit" name="submit" id="submit" value="{L_SUBMIT}" tabindex="2" />
			</div>
			<div class="btn btn-big">
				<input type="reset" value="{L_RESET}" name="reset" />
			</div>
			</dd>
		</dl>
		{S_FORM_TOKEN}
		</fieldset>
	</div>

	</div>
</div>
</form>

</div>

<!-- INCLUDE overall_footer.html -->
